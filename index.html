<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="calendar">
            <div class="current-date">
              <p id="today" ></p>
              <button>next</button>
              <button>previous</button>
            </div>
            <div id="thisMonth" class="month">
               <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wen</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
               </div>
               <div id="calendar">
                    <div class="week"></div>
                    <div class="week"></div>
                    <div class="week"></div>
                    <div class="week"></div>
                    <div class="week"></div>
               </div>
            </div>
      </div>
      <script src="main.js"></script>
  </body>
</html>
